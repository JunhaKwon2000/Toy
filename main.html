<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="main.css">
</head>
<header>
    <h1>My Search Engine</h1>
</header>
<main>
    <div class="google">
        <form action="https://www.google.com/search">
            <div class="googleSearchBar">
                <label for="googleSearch">Search on Google!</label>
                <br>
                <input type="text" name="q" id="googleSearch" placeholder="Search Anything">
            </div>
            <div class="search_button">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
    <div class="naver">
        <form action="https://search.naver.com/search.naver">
            <div class="naverSearchBar">
                <label for="naverSearch">Search on Naver!</label>
                <br>
                <input type="text" name="where" id="naverSearch" placeholder="Search Anything">
            </div>
            <div class="button">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</main>

<body>

</body>

</html>
